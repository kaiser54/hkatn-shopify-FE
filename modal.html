<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,-25" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="dropdown" id="dropdown-content">
            <button class="dropdown__button" id="dropdown">
                <span class="material-symbols-outlined dropdown__icon"> person </span>
                <span class="dropdown__name">My profile</span>

                <div class="dropdown__icons">
                    <span class="material-symbols-outlined dropdown__arrow"> expand_more </span>
                    <span class="material-symbols-outlined dropdown__close"> close </span>
                </div>
            </button>

            <ul class="dropdown__menu">
                <li class="dropdown__item">
                    <span class="material-symbols-outlined dropdown__icon"> chat </span>
                    <span class="dropdown__name">Messages</span>
                </li>
                <li class="dropdown__item">
                    <span class="material-symbols-outlined dropdown__icon"> lock </span>
                    <span class="dropdown__name">Accounts</span>
                </li>
                <li class="dropdown__item">
                    <span class="material-symbols-outlined dropdown__icon"> settings </span>
                    <span class="dropdown__name">Settings</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
